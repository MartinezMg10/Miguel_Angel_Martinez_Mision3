<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="imagenes">

            <div></div>
            <div></div>

            <div></div>

        <div class="form" id="form">
            <div class="img_login">

            </div>
            <div class="principal">
                <h1>Archint</h1>
            <p>A new to experience real state <br> in the infinite virtual space.</p>

            </div>

                <div class="buttons">

                <div class="redes">

                    <div class="btn_redes">

                        <button>Google</button>
                    </div>
                </div>
                </div>
